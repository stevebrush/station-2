<div class="panel">
  <h1 class="panel-title">{{rover?.name}} - Equipment</h1>
  <div class="panel-body">
    <station-key-navigator [model]="armaments" (onSelection)="selectArmament($event)" (onGoBack)="goBack()">
      <table>
        <tr *ngFor="let armament of armaments" stationKeyNavigatorItem>
          <td>{{armament.name}}</td>
          <td>{{armament.item.name}}</td>
        </tr>
      </table>
    </station-key-navigator>
  </div>
</div>
