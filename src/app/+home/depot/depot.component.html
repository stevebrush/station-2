<div class="row">
  <!-- QUARRIES -->
  <div class="col-sm-12">
    <div class="panel">
      <h1 class="panel-title">Quarries</h1>
      <div class="panel-body">
        <table>
          <tr>
            <th>Zone</th>
            <th>Iodyte</th>
            <th>Nitrium</th>
            <th>Salt</th>
            <th>Drones</th>
          </tr>
          <tr *ngFor="let quarry of quarries">
            <td>{{quarry.name}}</td>
            <td [ngClass]="(quarry.iodyte === 0 ? 'text-muted' : '')">{{quarry.iodyte}}</td>
            <td [ngClass]="(quarry.nitrium === 0 ? 'text-muted' : '')">{{quarry.nitrium}}</td>
            <td [ngClass]="(quarry.salt === 0 ? 'text-muted' : '')">{{quarry.salt}}</td>
            <td>
              <button>-</button>
              {{quarry.drones}}
              <button disabled>+</button>
            </td>
          </tr>
        </table>
      </div>
    </div>
  </div>

  <!-- STORAGE -->
  <div class="col-sm-12">
    <div class="panel">
      <h1 class="panel-title">Storage</h1>
      <div class="panel-body">
        <table>
          <tr>
            <th>Name</th>
            <th>Category</th>
            <th>Qty</th>
          </tr>
          <tr *ngFor="let slot of inventory">
            <td>{{slot.item.name}}</td>
            <td>{{slot.category}}</td>
            <td>{{slot.quantity}}</td>
          </tr>
        </table>
      </div>
    </div>
  </div>
</div>
